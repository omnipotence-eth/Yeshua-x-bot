# Fly.io deployment configuration
app = "yeshua-x-bot"
primary_region = "dfw"  # Dallas - closest to Texas
kill_signal = "SIGINT"
kill_timeout = 5

[build]
  dockerfile = "Dockerfile"

[env]
  LOG_LEVEL = "INFO"
  ENABLE_CHINESE_POSTS = "true"
  DRY_RUN = "false"

[deploy]
  strategy = "immediate"

# No HTTP services needed - this is a background worker
[experimental]
  auto_rollback = true

