# Fly.io deployment configuration
app = "yeshua-x-bot"
primary_region = "dfw"  # Dallas - closest to Texas
kill_signal = "SIGINT"
kill_timeout = 5

[build]
  dockerfile = "Dockerfile"

[env]
  LOG_LEVEL = "INFO"
  ENABLE_CHINESE_POSTS = "true"
  DRY_RUN = "false"
  TZ = "America/Chicago"  # Texas timezone

[deploy]
  strategy = "immediate"

# VM configuration
[[vm]]
  cpu_kind = "shared"
  cpus = 1
  memory_mb = 256

# No HTTP services needed - this is a background worker
[experimental]
  auto_rollback = true

