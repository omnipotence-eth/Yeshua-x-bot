version: '3.8'

services:
  bot:
    build: .
    container_name: yeshua-x-bot
    restart: unless-stopped
    env_file:
      - .env
    volumes:
      - ./logs:/app/logs
    environment:
      - TZ=America/Chicago
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

